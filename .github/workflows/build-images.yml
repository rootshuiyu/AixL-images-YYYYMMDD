# 在代码仓（如 rootshuiyu/AixL-images-YYYYMMDD）内构建镜像包，产出 zip 并发布到 Releases
# 使用前在仓库 Settings → Secrets → Actions 里添加 Secret：ENV_PRODUCTION（.env.production 整份内容）
name: Build image package

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'server/**'
      - 'src/**'
      - 'admin-web/**'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'scripts/build-and-export-images.sh'
      - '.github/workflows/build-images.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.production
        run: |
          if [ -n "${{ secrets.ENV_PRODUCTION }}" ]; then
            echo "${{ secrets.ENV_PRODUCTION }}" > .env.production
            echo "Created .env.production from secret"
          else
            cp .env.production.example .env.production
            echo "Using .env.production.example (set ENV_PRODUCTION secret for real values)"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export images
        run: |
          chmod +x scripts/build-and-export-images.sh
          ./scripts/build-and-export-images.sh

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: AixL-images-package
          path: AixL-images-*.zip
          if-no-files-found: error

      - name: Publish Release with zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: AixL-images-${{ github.run_number }}
          body: |
            完整部署包，含后端/前端/管理台镜像。下载下方 zip 后解压，按 DEPLOY_甲方仅镜像.md 部署到甲方服务器。
          files: AixL-images-*.zip
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
